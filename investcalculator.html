<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Invest Calculator</title>
</head>
    <body>
        <form action="#" onsubmit="grossFunction()">
            <p>"Enter the cash sum you want to be invested."</p>
            <input type="text" id='sum'>
            <p>"Select an intrest rate."</p>
                <select name"format" id="option">
                    <option value="2%">2%</option>
                    <option value="3%">3%</option>
                    <option value="4%">4%</option>
                    <option value="5%">5%</option>
                    <option value="6%">6%</option>
                    <option value="7%">7%</option>
                </select>
            <p>Please enter an additional sum for each term of your investment.</p>
            <input type="text" id="myWeeks">
            <p>Enter how long you want your investment term to be.</p>
            <input type="text" id="longterm">
            <p>Please select if you want a yearly or monthly term.</p>
                <select type="name" id="">
                    <option value="inYear">Year</option>
                    <option value="inMonth">Month</option>
                </select>
            
            <button type="submit">Submit</button>

            
        </form>
    </body>
</html>
